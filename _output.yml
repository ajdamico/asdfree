bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::gitbook:
  css: style.css
  config:
    sharing: null
    toc:
      collapse: section
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    view: 
        link: https://github.com/ajdamico/asdfree/blob/master/%s
        text: "View raw metadata"
    edit: 
        link: https://github.com/ajdamico/asdfree/edit/master/%s
        text: "Propose revisions"
    history:
        link: https://github.com/ajdamico/asdfree/commits/master/%s
        text: "View metadata history"


