bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::gitbook:
  css: style.css
  config:
    sharing: null
    toc:
      collapse: section
      before: |
        <li style="list-style-type:disc; background-color:darkblue; color:white; font-weight:bold; text-align:center;">
        
        <br>Please Circulate: Half Day, In-Person, &<br>*Free* Survey Data Analysis Workshops!<br><br>
        
        <ul style="text-align:left"><a href="https://www.eventbrite.com/e/1246441021649" style="color:white;">Baltimore MD: Apr 9th, 2025</a></ul>
        
        <ul style="text-align:left"><a href="https://www.eventbrite.com/e/1281119606229" style="color:white;">Boston MA: Apr 11th, 2025</a></ul>
        
        <ul style="text-align:left"><a href="https://www.eventbrite.com/e/1317641133099" style="color:white;">Washington DC: May 7th, 2025</a></ul>
        
        <ul style="text-align:left"><a href="https://www.eventbrite.com/e/1308708916599" style="color:white;">Chicago IL: May 19th, 2025</a></ul>
        
        </li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    view: 
        link: https://github.com/ajdamico/asdfree/blob/master/%s
        text: "View raw metadata"
