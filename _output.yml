bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
bookdown::gitbook:
  css: style.css
  config:
    sharing: null
    toc:
      collapse: section
      before: |
        <li><a href="./">Analyze Survey Data for Free</a></li>
        <b><li><a href="https://www.eventbrite.com/e/1032151692497">Free 3hr Workshop @ DCPL Nov 13</a></li></b>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: https://github.com/ajdamico/asdfree/edit/master/%s


